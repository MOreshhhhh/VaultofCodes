<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
  <!-- html2pdf CDN for PDF export (optional bonus) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <h1>Resume Builder</h1>
  </header>

  <main class="container">
    <section class="left">
      <div class="progress-wrap">
        <div id="progressBar" class="progress-bar"><div id="progressFill"></div></div>
        <small id="progressText">0% complete</small>
      </div>

      <form id="resumeForm" autocomplete="off">
        <fieldset>
          <legend>Personal</legend>
          <label>
            Name
            <input type="text" name="name" id="name" placeholder="Full name" />
          </label>
          <label>
            Email
            <input type="email" name="email" id="email" placeholder="you@example.com" />
          </label>
          <label>
            Phone
            <input type="tel" name="phone" id="phone" placeholder="+91 99999 99999" />
          </label>
        </fieldset>

        <fieldset>
          <legend>Profile</legend>
          <label>
            Summary
            <textarea id="summary" rows="4" placeholder="Short professional summary"></textarea>
          </label>
        </fieldset>

        <fieldset id="educationSection">
          <legend>Education</legend>
          <div id="educationList"></div>
          <button type="button" id="addEducation" class="btn small">+ Add Education</button>
        </fieldset>

        <fieldset id="experienceSection">
          <legend>Experience</legend>
          <div id="experienceList"></div>
          <button type="button" id="addExperience" class="btn small">+ Add Experience</button>
        </fieldset>

        <fieldset>
          <legend>Skills</legend>
          <div id="skillsContainer" class="skills-grid">
            <!-- Some common skill checkboxes -->
            <label class="chip"><input type="checkbox" value="JavaScript" /> JavaScript</label>
            <label class="chip"><input type="checkbox" value="HTML/CSS" /> HTML/CSS</label>
            <label class="chip"><input type="checkbox" value="React" /> React</label>
            <label class="chip"><input type="checkbox" value="Node.js" /> Node.js</label>
          </div>

          <div class="add-skill-row">
            <input id="newSkillInput" placeholder="Add custom skill" />
            <button type="button" id="addSkillBtn" class="btn small">Add</button>
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="button" id="clearBtn" class="btn">Clear</button>
          <button type="button" id="downloadBtn" class="btn primary">Download PDF</button>
        </div>
      </form>
    </section>

    <section class="right">
      <div id="resumePreview" class="resume-card animate-fade">
        <header class="resume-header">
          <h2 id="pvName">Your Name</h2>
          <div class="contact">
            <span id="pvEmail">email@example.com</span> • <span id="pvPhone">+00 00000 00000</span>
          </div>
        </header>

        <section class="pv-section">
          <h3>Profile</h3>
          <p id="pvSummary" class="muted">A short professional summary will appear here as you type.</p>
        </section>

        <section class="pv-section">
          <h3>Education</h3>
          <div id="pvEducation"></div>
        </section>

        <section class="pv-section">
          <h3>Experience</h3>
          <div id="pvExperience"></div>
        </section>

        <section class="pv-section">
          <h3>Skills</h3>
          <div id="pvSkills" class="skills-grid"></div>
        </section>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Built for assignment — responsive, animated, and exportable.</small>
  </footer>
</body>
</html>
